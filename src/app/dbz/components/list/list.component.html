
<h4>List</h4>

<ul class="list-group">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  "
  class="list-group-item align-items-center d-flex justify-content-between"
  [ngClass]="{
    'list-group-item-success': isLast,
    'list-group-item-primary': isFirst
  }">

    <div>
      <span class="text-primary"> {{i + 1}} - </span>
      <span>{{ character.name }} -</span>
      <strong> power: </strong>
      <span>{{ character.power }}</span>
    </div>

    <button class="btn btn-danger" (click)="onDeleteCharacter( character.id )"> X </button>

    <!-- <span> Es primero: {{isFirst}}</span> -->
    <!-- <span> Es ultimo: {{ i === characterList.length -1}} </span> -->
    <!-- <span> Es ultimo: {{isLast}}</span> -->

  </li>
</ul>
