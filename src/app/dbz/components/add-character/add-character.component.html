<h4>Add character</h4>

<form class="row" (ngSubmit)="emitCharacter()">

  <input type="text" placeholder="Nombre" class="form-control m-2"
  [(ngModel)]="character.name"
  name="name"
  >

  <input type="number" placeholder="Poder" class="form-control m-2"
  [(ngModel)]="character.power"
  name="power"
  >

  <button type="submit" class="btn btn-primary m-2">
    Add
  </button>

</form>
